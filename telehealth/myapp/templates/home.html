{% extends "_base.html" %}

{% block content %}
<div>
  <h1>Home</h1>
  <p>Welcome, {{request.user.username}}!</p>
  <a href="{% url 'protected' %}">Go To Your Protected Page!</a>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Logout</button>
  </form>
</div>
{% endblock content %}
