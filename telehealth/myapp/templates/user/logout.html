{% extends "_form.html" %}

{% block content %}
<div>
  <h2>Logout</h2>
  <p>Are you sure you want to logout?</p>
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
</div>
{% endblock content %}
