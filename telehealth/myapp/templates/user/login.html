{% extends "_form.html" %}

{% block content %}
<div class="flex justify-center pt-32">
  <div class="w-full max-w-sm rounded-lg border border-gray-200 bg-white p-4 shadow">
    <h1 class="text-xl font-medium text-gray-900">Login</h1>
    <form class="space-y-6" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{next}}">
      <div class="form-group">
        <label for="username" class="mb-2 block text-sm font-medium text-gray-900">Username:</label>
        <input type="text" name="username" id="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-900">Password:</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <p>Don't have an account ? <a href="{% url 'register' %}">Register Here</a></p>
  </div>
</div>
{% endblock content %}
