{% extends "_base.html" %}

{% block content %}
<div class="flex justify-center pt-32">
  <div class="w-full max-w-sm rounded-lg border border-gray-200 bg-white p-4 shadow">
    <h1>Register</h1>
    <form class="space-y-6" action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
